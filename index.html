<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario para Calcular Peso y Precio de Paquete</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Formulario para Calcular Peso y Precio de Paquete</h2>
    <form id="packageForm">
        <div class="form-group">
            <label for="dollWeight">Peso de la Muñeca (gr):</label>
            <input type="number" id="dollWeight" name="dollWeight" required>
        </div>
        
        <div class="form-group">
            <label for="clownWeight">Peso del Payaso (gr):</label>
            <input type="number" id="clownWeight" name="clownWeight" required>
        </div>
        
        <div class="form-group">
            <label for="dollQuantity">Cantidad de Muñecas:</label>
            <input type="number" id="dollQuantity" name="dollQuantity" required>
        </div>
        
        <div class="form-group">
            <label for="clownQuantity">Cantidad de Payasos:</label>
            <input type="number" id="clownQuantity" name="clownQuantity" required>
        </div>
        
        <div class="form-group">
            <label for="pricePerGram">Precio por Gramo ($):</label>
            <input type="number" id="pricePerGram" name="pricePerGram" step="0.01" min="0" required>
        </div>
        
        <input type="submit" value="Calcular Peso y Precio">
        <button class="pedido" onclick="verRegistroPedidos()">Ver Registro de Pedidos</button>
    </form>
    <script>
        function verRegistroPedidos() {
            window.location.href = 'registro_pedidos.html';
        }
    </script>
</div>

<script src="script.js"></script>
<script src="submit.js"></script>
</body>
</html>
