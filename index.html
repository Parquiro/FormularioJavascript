<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario con Almacenamiento Local y Estilos Mejorados</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Formulario con Almacenamiento Local y Estilos Mejorados</h2>
    <form id="recordForm">
        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres" required>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <div class="form-group">
            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </div>
        
        <input type="submit" value="Enviar">
        <button id="showUsersButton" class="show-users-button">Mostrar Usuarios Almacenados</button>
    </form>
</div>

<script src="submit.js"></script>
</body>
</html>
